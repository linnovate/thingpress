<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/d3/d3.js"></script>
    <script src="lib/nvd3/nv.d3.js"></script>
    <script src="lib/angularjs-nvd3-directives/dist/angularjs-nvd3-directives.js"></script>
    <link rel="stylesheet" href="lib/nvd3/nv.d3.css"/>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
<!--    <script src="js/service.js"></script> -->

  </head>
  <body ng-app="starter">

    <ion-pane>

      <ion-content>
          <div id="glucose">
            <div id="needle"></div>
              <span class="glu-value">102</span>
              <h4>Glucsoe Level</h4>
          </div>

          <div id="fitness">

            <div class="fit-message">Your good for <strong>Intence </strong> workout</div>
            <div class="ruler">
              <span class="triangle"></span>

            </div>
          </div> <!--fit message-->
          <div id="data">
            <div class="number" id="data-sleep">
              <div class="value">6.5<span>hr</span></div>
              <div class="label">Sleep</div>
            </div>
            <div class="number" id="data-cal">
              <div class="value">695 <span>cal</span></div>
              <div class="label">Calories Burnt</div>
            </div>
            <div class="number" id="data-steps">
              <div class="value">2323</div>
              <div class="label">steps</div>
            </div>
          </div>
          <!-- /#data -->
          <div id="graph">
            <div ng-controller="widgetCtrl">
              <nvd3-line-chart
              data="exampleData"
              showXAxis="true"
              showYAxis="true"
              tooltips="true"
              interactive="true">
            </nvd3-line-chart>
            </div>
          </div>
          <!-- /#graph -->
      </ion-content>
    </ion-pane>
  </body>
</html>
